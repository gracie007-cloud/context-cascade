name: VVV Recursive Improvement Evaluation

on:
  workflow_dispatch:
    inputs:
      skill:
        description: 'Skill to evaluate'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - prompt-architect
          - agent-creator
          - skill-forge
      phase:
        description: 'VVV Phase'
        required: true
        default: 'dogfood'
        type: choice
        options:
          - dogfood
          - cross-improve
          - propagate
  push:
    branches: [main]
    paths:
      - 'cognitive-architecture/evals/**'
      - 'skills/foundry/**'

jobs:
  evaluate:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd cognitive-architecture
          pip install -e ".[dev]"

      - name: Run corpus validation
        run: |
          cd cognitive-architecture
          python -m pytest evals/ -v --tb=short

      - name: Generate evaluation report
        run: |
          cd cognitive-architecture
          echo "## VVV Evaluation Report" > eval_report.md
          echo "" >> eval_report.md
          echo "**Skill:** ${{ github.event.inputs.skill || 'all' }}" >> eval_report.md
          echo "**Phase:** ${{ github.event.inputs.phase || 'corpus-validation' }}" >> eval_report.md
          echo "**Timestamp:** $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> eval_report.md
          echo "" >> eval_report.md
          echo "### Corpus Summary" >> eval_report.md
          echo "- Prompt Architect: 50 tasks" >> eval_report.md
          echo "- Agent Creator: 50 tasks" >> eval_report.md
          echo "- Skill Forge: 50 tasks" >> eval_report.md
          echo "- **Total: 150 tasks**" >> eval_report.md
          
      - name: Upload evaluation report
        uses: actions/upload-artifact@v4
        with:
          name: vvv-eval-report
          path: cognitive-architecture/eval_report.md
          retention-days: 30

  corpus-stats:
    runs-on: ubuntu-latest
    needs: evaluate
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Calculate corpus statistics
        run: |
          cd cognitive-architecture/evals/corpus
          echo "=== Corpus Statistics ==="
          for f in *.json; do
            tasks=$(python -c "import json; print(len(json.load(open('$f'))['tasks']))")
            echo "$f: $tasks tasks"
          done
